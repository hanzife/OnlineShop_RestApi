<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="./img/fav.png" type="image/x-icon">
    <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.12.1/css/pro.min.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Welcome To Cleopatra</title>
</head>

<body class="bg-gray-100">

    <!-- start navbar -->
    <div
        class="md:fixed md:w-full md:top-0 md:z-20 flex flex-row flex-wrap items-center bg-white p-6 border-b border-gray-300">

        <!-- logo -->
        <div class="flex-none w-56 flex flex-row items-center">
            <svg class="h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54" xmlns="http://www.w3.org/2000/svg">
                <path
                    d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z" />
            </svg>

            <strong class="capitalize ml-1 flex-1">Plant Shop</strong>
        </div>
        <!-- end logo -->

        <!-- navbar content toggle -->
        <button class=" md:block md:fixed right-0 mr-6">
            Log out
        </button>
        <!-- end navbar content toggle -->



    </div>
    <!-- end navbar -->

    <!-- start sidebar -->
    <div id="sideBar"
        class="relative flex flex-col flex-wrap bg-white border-r border-gray-300 p-6 flex-none w-64 md:fixed md:top-0 md:h-screen md:shadow-xl ">

        <!-- sidebar content -->
        <div class="flex flex-col">

            <!-- sidebar toggle -->
            <div class="text-right hidden h-16 md:block mb-4">

            </div>
            <!-- end sidebar toggle -->

            <p class="uppercase text-xs text-gray-600 mb-4 tracking-wider">Products</p>

            <!-- link -->
            <a href="./index.html"
                class="mb-3 capitalize font-medium text-sm hover:text-teal-600 transition ease-in-out duration-500">
                <i class="fad fa-chart-pie text-xs mr-2"></i>
                Add Product
            </a>
            <!-- end link -->

            <!-- link -->
            <a href="./index-1.html"
                class="mb-3 capitalize font-medium text-sm hover:text-teal-600 transition ease-in-out duration-500">
                <i class="fad fa-shopping-cart text-xs mr-2"></i>
                List Products
            </a>
            <!-- end link -->

            <p class="uppercase text-xs text-gray-600 mb-4 tracking-wider">Categories</p>

            <!-- link -->
            <a href="./index.html"
                class="mb-3 capitalize font-medium text-sm hover:text-teal-600 transition ease-in-out duration-500">
                <i class="fad fa-chart-pie text-xs mr-2"></i>
                Add Category
            </a>
            <!-- end link -->

            <!-- link -->
            <a href="./index-1.html"
                class="mb-3 capitalize font-medium text-sm hover:text-teal-600 transition ease-in-out duration-500">
                <i class="fad fa-shopping-cart text-xs mr-2"></i>
                List Categories
            </a>
            <!-- end link -->




        </div>
        <!-- end sidebar content -->

    </div>
    <!-- end sidbar -->

    <!-- strat wrapper -->
    <div class="w-full flex flex-row flex-wrap">
        <!-- strat content -->
        <div class="ml-64 w-full grid grid-cols-5 gap-4 p-6 relative top-16 ">
            <!-- card -->
            <div class="bg-white p-6">
                <div class="relative flex items-center">
                    <div class="px-3 py-2 rounded bg-indigo-600 text-white mr-3">
                        <i class="fad fa-wallet"></i>
                    </div>
                    <div class="flex flex-col">
                        <h1 class="font-semibold"><span class="num-2"></span>Category Label</h1>
                    </div>
                    <a href="" class="absolute right-0">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M10 11V17M14 11V17M4 7H20M19 7L18.133 19.142C18.0971 19.6466 17.8713 20.1188 17.5011 20.4636C17.1309 20.8083 16.6439 21 16.138 21H7.862C7.35614 21 6.86907 20.8083 6.49889 20.4636C6.1287 20.1188 5.90292 19.6466 5.867 19.142L5 7H19ZM15 7V4C15 3.73478 14.8946 3.48043 14.7071 3.29289C14.5196 3.10536 14.2652 3 14 3H10C9.73478 3 9.48043 3.10536 9.29289 3.29289C9.10536 3.48043 9 3.73478 9 4V7H15Z"
                                stroke="#EF4444" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                    </a>
                </div>

            </div>
            <!-- end card -->



        </div>
    </div>
    <!-- end  content -->
    </div>

</body>

</html>
